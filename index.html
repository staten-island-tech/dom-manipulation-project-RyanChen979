<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gaming Experiences</h1>
    <section class="parent-form">
      <form id="form">
        <div class="form-inputs">
          <div class="form-input">
            <label class="label" for="name">Favorite Game: </label>
            <input type="text" id="game" class="text-box" required />
          </div>

          <div class="form-input">
            <label class="label" for="character">Favorite Character: </label>
            <input type="text" id="character" class="text-box" required />
          </div>

          <div class="form-input">
            <label class="label" for="url">Image of Character: </label>
            <input type="text" id="url" class="text-box" required />
          </div>

          <div class="form-input">
            <label class="label" for="gender">Gender: </label>
            <input type="text" id="gender" class="text-box" required />
          </div>

          <div class="form-input">
            <label class="label" for="img">Age: </label>
            <input type="text" id="age" class="text-box" required />
          </div>
        </div>

        <div class="submit-button">
          <input type="submit" value="submit" class="enter" />
        </div>
      </form>
    </section>

    <section class="display" id="display">
      <!-- <div class="display-card">
            <h2 class="display-name"></h2>
            <h3 class="display-character"></h3>
            <img class="display-img" src=""/>
            <h4 class="display-gender"></h4>
            <h4 class="display-age"></h4>
             <button class="remove-btn">Remove Card</button>
        </div> -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
