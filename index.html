<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sports Interests</h1>
    <section class="parent-form">
      <form action="" id="form">
        <div>
          <div class="form-input">
            <label for="">Favorite Sport</label>
            <input type="text" id="sport" class="text-box" required />
          </div>

          <div class="form-input">
            <label for="">Favorite Team</label>
            <input type="text" id="team" class="text-box" required />
          </div>

          <div class="form-input">
            <label for="">Favorite Athlete</label>
            <input type="text" id="name" class="text-box" required />
          </div>

          <div class="form-input">
            <label for="">Image of Athlete</label>
            <input type="text" id="url" class="text-box" required />
          </div>
        </div>

        <div class="submit-button">
          <input type="submit" value="submit" class="enter" />
        </div>
      </form>
    </section>

    <script src="index.js"></script>
  </body>
</html>
