<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sports Interests</h1>
    <section class="parent-form">
      <form id="form">
        <div class="form-inputs">
          <div class="form-input">
            <label for="sport">Favorite Sport: </label>
            <input type="text" id="sport" class="text-box" required />
          </div>

          <div class="form-input">
            <label for="team">Favorite Team: </label>
            <input type="text" id="team" class="text-box" required />
          </div>

          <div class="form-input">
            <label for="player">Favorite Athlete: </label>
            <input type="text" id="name" class="text-box" required />
          </div>

          <div class="form-input">
            <label for="url">Image of Athlete: </label>
            <input type="text" id="url" class="text-box" required />
          </div>
        </div>

        <div class="submit-button">
          <input type="submit" value="submit" class="enter" />
        </div>
      </form>
    </section>

    <section class="display" id="display">
      <!-- <div class="display-card">
            <img class="display-img" src=""/>
            <h2 class="display-artist"></h2>
            <h3 class="display-album"></h3>
             <button class="remove btn">Remove Card</button>
        </div> -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
